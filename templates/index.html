<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .result.show {
            display: block;
        }
        
        .short-url {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .short-url input {
            flex: 1;
            border: none;
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
        }
        
        .copy-btn {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó URL Shortener</h1>
        <p class="subtitle">–°–æ–∫—Ä–∞—Ç–∏—Ç–µ –¥–ª–∏–Ω–Ω—ã–µ —Å—Å—ã–ª–∫–∏ –≤ –æ–¥–∏–Ω –∫–ª–∏–∫</p>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –¥–ª–∏–Ω–Ω—É—é —Å—Å—ã–ª–∫—É –∑–¥–µ—Å—å..." />
            <button id="shortenBtn">–°–æ–∫—Ä–∞—Ç–∏—Ç—å</button>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <p><strong>–ö–æ—Ä–æ—Ç–∫–∞—è —Å—Å—ã–ª–∫–∞:</strong></p>
            <div class="short-url">
                <input type="text" id="shortUrl" readonly />
                <button class="copy-btn" id="copyBtn">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
        </div>
    </div>
    
    <script>
        const urlInput = document.getElementById('urlInput');
        const shortenBtn = document.getElementById('shortenBtn');
        const result = document.getElementById('result');
        const shortUrl = document.getElementById('shortUrl');
        const copyBtn = document.getElementById('copyBtn');
        const error = document.getElementById('error');
        
        shortenBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ URL');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                showError('URL –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å http:// –∏–ª–∏ https://');
                return;
            }
            
            shortenBtn.disabled = true;
            shortenBtn.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
            hideError();
            
            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    shortUrl.value = data.short_url;
                    result.classList.add('show');
                } else {
                    showError(data.error || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞');
                }
            } catch (err) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            } finally {
                shortenBtn.disabled = false;
                shortenBtn.textContent = '–°–æ–∫—Ä–∞—Ç–∏—Ç—å';
            }
        });
        
        copyBtn.addEventListener('click', () => {
            shortUrl.select();
            document.execCommand('copy');
            
            const originalText = copyBtn.textContent;
            copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        });
        
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                shortenBtn.click();
            }
        });
        
        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
            result.classList.remove('show');
        }
        
        function hideError() {
            error.classList.remove('show');
        }
    </script>
</body>
</html>
