<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {

        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .url-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            word-break: break-all;
            margin: 20px 0;
        }
        
        .url {
            color: #667eea;
            font-weight: 600;
        }
        
        .timer {
            font-size: 48px;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .continue-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;

<body>
    <div class="container">
        <h1>üîó –ü–µ—Ä–µ–∞–¥—Ä–µ—Å–∞—Ü–∏—è</h1>
        <p>–í—ã –±—É–¥–µ—Ç–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞:</p>
        
        <div class="url-box">
            <div class="url">{{ url }}</div>
        </div>
        
        <div class="timer" id="timer">3</div>
        <p>–ü–µ—Ä–µ–∞–¥—Ä–µ—Å–∞—Ü–∏—è —á–µ—Ä–µ–∑ <span id="seconds">3</span> —Å–µ–∫—É–Ω–¥—ã...</p>
        
        <div style="margin-top: 20px;">
            <a href="{{ url }}" class="continue-btn">–ü–µ—Ä–µ–π—Ç–∏ —Å–µ–π—á–∞—Å</a>
        </div>
    </div>
    
    <script>
        let seconds = 3;
        const timerEl = document.getElementById('timer');
        const secondsEl = document.getElementById('seconds');
        const targetUrl = "{{ url }}";
        
        const countdown = setInterval(() => {
            seconds--;
            timerEl.textContent = seconds;
            secondsEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = targetUrl;
            }
        }, 1000);
    </script>
</body>
