version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: urlshortener_db
    environment:
      POSTGRES_DB: ${DB_NAME:-urlshortener}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-urlshortener}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urlshortener_app
    ports:
      - "${PORT:-5000}:5000"
    environment:
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-urlshortener}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # Application settings
      DOMAIN: ${DOMAIN:-localhost:5000}
      PORT: ${PORT:-5000}
      
      # Gunicorn settings (опционально)
      WORKERS: ${WORKERS:-2}
      THREADS: ${THREADS:-4}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network

volumes:
  postgres_data:
    driver: local

networks:
  app_network:
    driver: bridge